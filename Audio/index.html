<script>
    $(".volumeUp").click(function(){
        var obj = $(this).parent("span");
        var sum = $(this).parent("span").attr("data-volume")/10;
        if(sum>=1){
            obj.find("audio")[0].volume = 1;
            obj.attr("data-volume","10");
            $(this).css("color","#ccc")
        }else{
            sum = sum+0.1;
            sum = sum.toFixed(1);
            console.log(sum);
            obj.find("audio")[0].volume =sum;
            obj.attr("data-volume",parseInt(sum*10));
            if(sum>=1){
                $(this).css("color","#ccc")
            }
            $(this).parent("span").find(".volumeDown").css("color","#333")
        }
    });

    $(".volumeDown").click(function(){
        console.log(1);
        var obj = $(this).parent("span");
        var sum = $(this).parent("span").attr("data-volume")/10;
        if(sum<=0){
            obj.find("audio")[0].volume = 0;
            obj.attr("data-volume","0");
            $(this).css("color","#ccc")
        }else{
            sum = sum-0.1;
            sum = sum.toFixed(1);
            console.log(sum);
            obj.find("audio")[0].volume = sum;
            obj.attr("data-volume",parseInt(sum*10));
            if(sum<=0){
                $(this).css("color","#ccc")
            }
            $(this).parent("span").find(".volumeUp").css("color","#333")
        }
    })
</script>
